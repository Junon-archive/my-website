<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio | Resume</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/style.css">
<script src="assets/js/lang-data.js"></script>

<script src="assets/js/sidebar.js" defer></script>

<body class="page-resume">
<div class="nav-shell">
    <div class="nav-inner">
        <div class="nav-logo" data-lang="brand_name">Your Name</div>
        <nav>
            <a href="index.html" data-lang="nav_home">Home</a>
            <a class="active" href="resume.html" data-lang="nav_resume">Resume</a>
            <a href="portfolio.html" data-lang="nav_portfolio">Portfolio</a>
            <a href="contact.html" data-lang="nav_contact">Contact</a>
        </nav>
        <div class="lang-switch">
            <button data-lang-code="kr" onclick="setLang('kr')">KR</button>
            <button data-lang-code="en" onclick="setLang('en')">EN</button>
            <button data-lang-code="jp" onclick="setLang('jp')">JP</button>
        </div>
    </div>
</div>

<main class="container">
    <div class="hero">
        <div class="avatar">
            <img src="assets/img/alien.png" alt="profile">

    </div>

    <div class="main-grid">
        <aside class="sidebar" data-sidebar></aside>

        <section class="content-area">
            <div class="content-stack">
                <div class="section-block">
                    <div class="section-label" data-lang="resume_intro_title">Resume snapshot</div>

                </div>

                <div class="section-block">
                    <div class="section-label" data-lang="resume_experience_title">Experience</div>
                    <div class="resume-timeline">
                        <article class="resume-entry">
                            <strong data-lang="resume_exp1_role"></strong>
                            <span data-lang="resume_exp1_period"></span>
                            <p data-lang="resume_exp1_desc"></p>
                        </article>
                        <article class="resume-entry">
                            <strong data-lang="resume_exp2_role"></strong>
                            <span data-lang="resume_exp2_period"></span>

                        </article>
                        <article class="resume-entry">

                            <span data-lang="resume_exp4_period"></span>
                            <p data-lang="resume_exp4_desc"></p>

                </div>

                <div class="section-block">
                    <div class="section-label" data-lang="resume_research_title">Research highlights</div>
                    <div class="resume-timeline">
                        <article class="resume-entry">
                            <strong data-lang="resume_pub1_title"></strong>
                            <span data-lang="resume_pub1_meta"></span>
                        </article>
                        <article class="resume-entry">
                            <strong data-lang="resume_pub2_title"></strong>
                            <span data-lang="resume_pub2_meta"></span>
                        </article>
                        <article class="resume-entry">
                            <strong data-lang="resume_pub3_title"></strong>
                            <span data-lang="resume_pub3_meta"></span>
                        </article>
                    </div>
                </div>

                <div class="section-block">
                    <div class="section-label" data-lang="resume_awards_title">Awards & recognition</div>
                    <div class="resume-timeline">
                        <article class="resume-entry">
                            <strong data-lang="resume_award1_title"></strong>
                            <span data-lang="resume_award1_desc"></span>
                        </article>
                        <article class="resume-entry">
                            <strong data-lang="resume_award2_title"></strong>
                            <span data-lang="resume_award2_desc"></span>
                        </article>
                    </div>
                </div>

                <div class="section-block">
                    <div class="section-label" data-lang="resume_projects_title">Selected builds</div>
                    <div class="resume-timeline">
                        <article class="resume-entry">
                            <strong data-lang="resume_proj1_title"></strong>
                            <p data-lang="resume_proj1_desc"></p>
                        </article>
                        <article class="resume-entry">
                            <strong data-lang="resume_proj2_title"></strong>
                            <p data-lang="resume_proj2_desc"></p>
                        </article>
                    </div>
                </div>
            </div>
