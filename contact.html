<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/lang-data.js"></script>
    <script src="assets/js/lang.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
</head>
<body class="page-contact">
<div class="nav-shell">
    <div class="nav-inner">
        <div class="nav-logo" data-lang="brand_name">Your Name</div>
        <nav>
            <a href="index.html" data-lang="nav_home">Home</a>
            <a href="resume.html" data-lang="nav_resume">Resume</a>
            <a href="portfolio.html" data-lang="nav_portfolio">Portfolio</a>
            <a class="active" href="contact.html" data-lang="nav_contact">Contact</a>
        </nav>
        <div class="lang-switch">
            <button data-lang-code="kr" onclick="setLang('kr')">KR</button>
            <button data-lang-code="en" onclick="setLang('en')">EN</button>
            <button data-lang-code="jp" onclick="setLang('jp')">JP</button>
        </div>
    </div>
</div>

<main class="container">
    <div class="hero">
        <div class="avatar">
            <img src="assets/img/alien.png" alt="profile">
        </div>
        <div class="identity">
            <h1 data-lang="profile_name">Your Name</h1>
            <h3 data-lang="profile_title">Your Title / Position</h3>
        </div>
    </div>

    <div class="main-grid">
        <aside class="sidebar" data-sidebar></aside>

        <section class="content-area">
            <div class="content-stack">
                <div class="section-block">
                    <div class="section-label" data-lang="contact_intro_title">Contact guide</div>
                    <p data-lang="contact_intro_desc"></p>
                </div>

                <div class="section-block">
                    <div class="contact-grid">
                        <div class="contact-card">
                            <strong data-lang="contact_card_lab_title"></strong>
                            <p data-lang="contact_card_lab_desc"></p>
                        </div>
                        <div class="contact-card">
                            <strong data-lang="contact_card_talks_title"></strong>
                            <p data-lang="contact_card_talks_desc"></p>
                        </div>
                        <div class="contact-card">
                            <strong data-lang="contact_card_collab_title"></strong>
                            <p data-lang="contact_card_collab_desc"></p>
                        </div>
                        <div class="contact-card">
                            <strong data-lang="contact_card_career_title"></strong>
                            <p data-lang="contact_card_career_desc"></p>
                        </div>
                    </div>
                </div>

                <div class="section-block">
                    <div class="section-label" data-lang="contact_form_title">Quick message</div>
                    <p data-lang="contact_form_desc"></p>
                    <form class="contact-form">
                        <input type="text" data-placeholder="contact_form_name" placeholder="Your name" required>
                        <input type="email" data-placeholder="contact_form_email" placeholder="Email" required>
                        <textarea rows="5" data-placeholder="contact_form_message" placeholder="Message" required></textarea>
                        <button type="submit" class="btn btn-primary" data-lang="contact_form_cta">Send message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <div class="footer" data-lang="footer_text">Â© 2025 Junon Lee. All Rights Reserved.</div>
</main>
</body>
</html>
